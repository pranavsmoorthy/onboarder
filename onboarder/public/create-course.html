<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Onboarder Create Course</title>
  </head>
  <body>
    <script src="assets/js/api/common.js"></script>
    <script src="assets/js/api/create-course.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <header id="header">
      <a href="view-users-details.html" class="title">Onboarder.com</a>
      <nav>
        <ul>
          <li><a href='create-course.html' class='active'>Create Course</a></li>
          <li><a href='list-users.html'>User List</a></li>
          <li><a href='list-courses.html'>Course List</a></li>
          <li><a href='view-course-details.html' >My Courses</a></li>
          <li><a href='view-users-details.html'>Profile</a></li>
          <li><a href='index.html' onclick='logout()'>Log Out</a></li>
        </ul>
      </nav>
    </header>

    <div id="wrapper">
      <section id="main" class="wrapper">
        <div class="inner">
          <h1 class="major">Create Course</h1>
          <div id="result"></div>
          <form action="javascript:createCourse()">
            <table>
              <tbody>
                <tr>
                  <td>
                    <label for="title"
                      >Title<span style="color: red">*</span></label
                    >
                  </td>
                  <td>
                    <input type="text" id="title" name="title" value="" placeholder="Enter course title" /><br />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="link"
                      >Link<span style="color: red">*</span></label
                    >
                  </td>
                  <td>
                    <input type="text" id="link" name="link" value="" placeholder="Enter course link"/><br />
                  </td>
                </tr>
                <tr>
                  <td><label for="description">Description</label></td>
                  <td>
                    <textarea
                      style="resize: none"
                      id="description"
                      name="description"
                      rows="4"
                      cols="50"
                      placeholder="Enter course description"
                    ></textarea
                    ><br />
                  </td>
                </tr>
              </tbody>
            </table>
            <input class="primary" type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
